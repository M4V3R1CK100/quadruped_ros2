controller_manager:
  ros__parameters:
    update_rate: 100


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster


    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_trajectory_controller:
  ros__parameters:
    joints:
      - camera_joint
      - front_right_joint1
      - front_right_joint2
      - front_left_joint1
      - front_left_joint2
      - back_right_joint1
      - back_right_joint2
      - back_left_joint1
      - back_left_joint2
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
